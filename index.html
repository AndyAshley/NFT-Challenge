<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="content-wrapper">
      <div class="card">
        <div class="image-wrapper">

          <img src="./images/image-equilibrium.jpg" alt="NFT Image" />
          <div class="image-active"><img src="./images/icon-view.svg" alt="View Icon" /></div>

        </div>
        <div class="text-wrapper">
          <h1> Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes balance and calm.</p>
          <div class="bottom-text-wrapper">
            <div class="bottom-left">
              <img src="./images/icon-ethereum.svg" alt="Etherium Icon" />
              <span><b>0.041 ETH</b></span>
            </div>
            <div class="bottom-right">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
              <span>3 days left</span>
            </div>


          </div>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="User Avatar">
          <span>Creation of <b>Jules Wyvern</b></span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        aria-label="check out the challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley" target="_blank"
        aria-label="check out my profile">Andy</a>.
    </div>
  </footer>
</body>

</html>
